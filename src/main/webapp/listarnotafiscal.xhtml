<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<ui:composition template="/WEB-INF/facelets/template.xhtml">

		<ui:define name="titlePagina">
			Sistema de Notas Fiscais - Listagem de Notas Fiscais	
		</ui:define>
	
		<ui:define name="corpo">
			<h:outputStylesheet library="css" name="listarnotafiscal.css" target="head" />
		
			<h:form>
		
				<h:panelGroup id="pnlNotasFiscais" layout="block">
					
					<h3>Lista de Notas Fiscais</h3>
			
					<p:dataTable value="#{listaNotaFiscalBean.dataModel}" var="notaFiscal" lazy="true" 
							paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
							paginatorAlwaysVisible="false" paginator="true" rows="5">
					
						<p:column headerText="CNPJ" sortBy="#{notaFiscal.cnpj}" filterMatchMode="contains" filterBy="#{notaFiscal.cnpj}">
							<h:outputText value="#{notaFiscal.cnpj}" />
						</p:column>
					
						<p:column headerText="Data" sortBy="#{notaFiscal.data}" filterDelay="300" filterMatchMode="exact" filterBy="#{notaFiscal.data}">
							<h:outputText value="#{notaFiscal.data}" converter="localDateConverter"/>
						</p:column>
						
					</p:dataTable>
		
				</h:panelGroup>	
	
			</h:form>
	
		</ui:define>
		
	</ui:composition>
	                                     
</html>
