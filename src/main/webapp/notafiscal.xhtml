<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:comp="http://xmlns.jcp.org/jsf/composite/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/WEB-INF/facelets/template.xhtml">
	<ui:define name="titlePagina">
		Sistema de Notas Fiscais - Nota Fiscal	
	</ui:define>

	<ui:define name="corpo">
			<h:outputStylesheet library="css" name="notafiscal.css" target="head" />

			<h:form id="notaFiscalForm" prependId="false">

				<p:fieldset id="fstDadosCliente" legend="Dados da Nota">
					<div class="campoForm">
						<p:outputLabel value="CNPJ" for="cnpj" visible="true" />
						<p:inputText value="#{notaFiscalBean.notaFiscal.cnpj}" id="cnpj"
								required="true" />
					</div>	
							
					<div class="campoForm">
						<p:outputLabel value="Data" for="data"/>
						<p:inputText value="#{notaFiscalBean.notaFiscal.data}" id="data"
								required="true" converter="localDateConverter" converterMessage="Data Inválida" />
					</div>
				</p:fieldset>
				
				<p:fieldset id="fstDadosItem" legend="Dados do Produto">
				
					<div class="campoForm">
						<p:outputLabel value="Produto">
							<span class="ui-outputlabel-rfi">*</span>
						</p:outputLabel>
						<p:selectOneMenu value="#{notaFiscalBean.produtoBinding}" required="true" converter="produtoConverter">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
							<f:selectItems value="#{produtoBean.produtos}" var="produto" itemValue="#{produto}" itemLabel="#{produto.nome}" />
						</p:selectOneMenu>
					</div>		
					
					<div class="campoForm">
						<p:outputLabel value="Quantidade" for="quantidade" visible="true" />
						<p:inputText value="#{notaFiscalBean.item.quantidade}" id="quantidade" required="true" />	
					</div>	
					
					<p:commandButton type="submit" partialSubmit="true" value="Adicionar Item" actionListener="#{notaFiscalBean.incluirItemNotaFiscal()}" ajax="true" 
							icon="ui-icon-check" id="botaoIncluirItem" styleClass="btn" process="fstDadosItem" update="@form" />
				</p:fieldset>	
				
				<h:panelGroup id="pnlItensNota" layout="block" rendered="#{notaFiscalBean.notaFiscal.itens.size() > 0}">
				
					<h3>Itens da Nota Fiscal</h3>
					
					<p:dataTable value="#{notaFiscalBean.notaFiscal.itens}" var="itemNota">
					
						<p:column headerText="Produto">
							<h:outputText value="#{itemNota.produto.descricao}" />
						</p:column>
					
						<p:column headerText="Valor Unitário">
							<h:outputText value="#{itemNota.valorUnitario}">
								<f:convertNumber currencyCode="BRL" minFractionDigits="2"/>
							</h:outputText>
						</p:column>
						
						<p:column headerText="Quantidade">
							<h:outputText value="#{itemNota.quantidade}" />
						</p:column>
						
						<p:column headerText="Total">
							<h:outputText value="#{itemNota.valorTotal}">
								<f:convertNumber currencyCode="BRL" minFractionDigits="2"/>
							</h:outputText>
						</p:column>
					</p:dataTable>
				</h:panelGroup>				
				
				<h:commandButton value="Salvar" styleClass="botaoSalvar ui-button-text-icon-left" 
					actionListener="#{notaFiscalBean.salvarNotaFiscal()}">
							<f:ajax execute="fstDadosItem" render="fstDadosItem" />
				</h:commandButton>
			</h:form>
	</ui:define>
</ui:composition>
</html>
