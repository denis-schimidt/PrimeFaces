<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head> 
	<title>Sistema de Notas Fiscais</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome:" for="campoNome" />
			<h:inputText value="#{produtoBean.produto.nome}" id="campoNome"/>
			
			<h:outputLabel value="Descrição:" for="campoDescricao" />
			<h:inputTextarea id="campoDescricao" value="#{produtoBean.produto.descricao}" />
			
			<h:outputLabel value="Preço:" for="campoPreco" />
			<h:inputText id="campoPreco" value="#{produtoBean.produto.preco}"/>
			
			<h:commandButton id="botaoGravar" value="Gravar" actionListener="#{produtoBean.inserirNovoProduto}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
