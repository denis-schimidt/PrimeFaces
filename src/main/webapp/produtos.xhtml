<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head> 
	<title>Sistema de Notas Fiscais</title>
</h:head>

<h:body>
	<h:outputScript name="jsf.js" library="javax.faces" target="head"/>

	<h2>
		<h:outputText rendered="#{empty produtoBean.produto.id}" value="Novo Produto" />
		<h:outputText rendered="#{not empty produtoBean.produto.id}" value="Editar Produto" />
	</h2>

	<h:form id="formCadastroProduto">
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome:" for="campoNome" />
			<h:inputText value="#{produtoBean.produto.nome}" id="campoNome"/>
			
			<h:outputLabel value="Descrição:" for="campoDescricao" />
			<h:inputTextarea id="campoDescricao" value="#{produtoBean.produto.descricao}" />
			
			<h:outputLabel value="Preço:" for="campoPreco" />
			<h:inputText id="campoPreco" value="#{produtoBean.produto.preco}"/>
			
			<h:commandButton id="botaoGravar" value="Gravar" action="#{produtoBean.salvarProduto}">
				<f:ajax execute="@form" render="@form formListagemProdutos" />
			</h:commandButton>
			
			<h:commandButton id="botaoCancelar" value="Cancelar" rendered="#{not empty produtoBean.produto.id}" >
				<f:ajax render="@form" listener="#{produtoBean.cancelarAlteracaoProduto}" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>
	
	<br/>
	
	<h:form id="formListagemProdutos">
		<h:dataTable value="#{produtoBean.produtos}" var="produto" rendered="#{not empty produtoBean.produtos}">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{produto.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{produto.descricao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{produto.preco}
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				
				<h:commandLink value="Remover" action="#{produtoBean.excluirProduto(produto)}" style="margin:0px 10px 0px 0px">
					<f:ajax render="@form" />
				</h:commandLink>
				
				<h:commandLink value="Alterar" action="#{produtoBean.exibirProdutoAlteracao(produto)}">
					<f:ajax render="formCadastroProduto" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>	
</h:body>
</html>
