<!DOCTYPE project>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:comp="http://java.sun.com/jsf/composite/component"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/facelets/template.xhtml">

	<ui:define name="titlePagina">
		Sistema de Notas Fiscais - Login	
	</ui:define>

	<ui:define name="corpo">
		<h:outputStylesheet library="css" name="login.css" target="head"/>
	
		<h:form id="formUsuario">
			<h:panelGroup layout="block">
				<p:fieldset legend="Login do UsuÃ¡rio">
		
					<div id="divInputsLogin" class="textoPadraoInput">
						<h:panelGroup layout="block">
							<comp:inputText id="campoUsuario" label="Login" value="#{loginBean.usuario.login}"/>
						</h:panelGroup>
						
						<h:panelGroup layout="block">
							<comp:password id="campoSenha" label="Senha" value="#{loginBean.usuario.senha}"/>
						</h:panelGroup>
					</div>
						
					<div id="divBotaoOk">
						<p:commandButton id="botaoOK" styleClass="btn" process="@form" value="OK" action="#{loginBean.logIn()}" 
									update="@form" icon="ui-icon-check" />	
					</div>
						
				</p:fieldset>
			</h:panelGroup>	
		</h:form>
	</ui:define>
</ui:composition>

</html>
