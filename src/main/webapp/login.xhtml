<!DOCTYPE project>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Sistema de Notas Fiscais</title>
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputStylesheet library="css" name="local.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />	
</h:head>

<h:body>
	<h:form id="formUsuario" styleClass="centraliza-bloco">
		<h:outputLabel styleClass="tituloOperacaoTela" value="Sistema de Notas Fiscais" />

		<div class="duplaLinhaEmBranco"/>

		<p:fieldset legend="Login do UsuÃ¡rio">

			<h:panelGroup layout="block">
				<h:panelGrid columns="2" styleClass="col-md-2">
					<h:outputLabel value="Login" for="campoUsuario" />
					<p:inputText id="campoUsuario" value="#{loginBean.usuario.login}"/>
					<h:outputLabel value="Senha" for="campoSenha" />
					<p:password id="campoSenha" value="#{loginBean.usuario.senha}"/>
				</h:panelGrid>
			</h:panelGroup>
			
			<div class="linhaEmBranco"/>
				
			<h:panelGroup layout="block">
				<p:commandButton id="botaoOK" styleClass="btn" process="@form" value="OK" action="#{loginBean.logIn()}" 
							update="@form" icon="ui-icon-check" />	
			</h:panelGroup>
				
		</p:fieldset>
		
	</h:form>
</h:body>

</html>
