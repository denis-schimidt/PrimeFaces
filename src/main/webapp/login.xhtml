<!DOCTYPE project>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Sistema de Notas Fiscais</title>
	<h:outputScript name="jsf.js" library="javax.faces" />
	<h:outputStylesheet library="css" name="local.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />	
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage height="100px" width="100%" value="/resources/images/cabecalho_empresa.png" />
		<div class="duplaLinhaEmBranco"/>
		<h:outputLabel styleClass="tituloOperacaoTela" value="Sistema de Notas Fiscais" />
		<div class="linhaEmBranco"/>
	</div>

	<h:form id="formUsuario">

		<h:panelGroup layout="block">
			<p:fieldset legend="Login do UsuÃ¡rio">
	
				<div id="divInputsLogin">
					<h:panelGrid columns="2" styleClass="col-md-2 textoPadraoInput">
						<h:outputLabel value="Login: " for="campoUsuario" />
						<p:inputText id="campoUsuario" size="35" value="#{loginBean.usuario.login}"/>
						<h:outputLabel value="Senha: " for="campoSenha" />
						<p:password id="campoSenha" size="35" value="#{loginBean.usuario.senha}"/>
					</h:panelGrid>
				</div>
				
				<div class="linhaEmBranco"/>
					
				<div id="divBotaoOk">
					<p:commandButton id="botaoOK" styleClass="btn" process="@form" value="OK" action="#{loginBean.logIn()}" 
								update="@form" icon="ui-icon-check" />	
				</div>
					
			</p:fieldset>
		</h:panelGroup>	
		
	</h:form>
	
	<div id="rodape">
		Copyright 2014. Todos os direitos reservados a Schimidt Solutions
	</div>
	
</h:body>

</html>
