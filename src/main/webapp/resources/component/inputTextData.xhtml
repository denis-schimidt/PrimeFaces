<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<cc:interface>
		<cc:attribute name="label" required="true"/>
		<cc:attribute name="id" required="true"/>
		<cc:attribute name="value" required="true"/>
		<cc:attribute name="fieldRequired" default="true"/>
		<cc:attribute name="patternDateTime" default="dd/MM/yyyy"/>
		<cc:attribute name="showErrorMessage" default="true"/>
	</cc:interface>

	<cc:implementation>
		<h:panelGroup id="panelLabel#{cc.attrs.id}"> 
			<h:outputLabel value="#{cc.attrs.label}:" for="#{cc.attrs.id}" />
		</h:panelGroup>
		
		<h:panelGroup id="panelValue#{cc.attrs.id}">
			<p:inputText value="#{cc.attrs.value}" id="#{cc.attrs.id}" required="#{cc.attrs.fieldRequired}" converter="localDateConverter" converterMessage="Data InvÃ¡lida"/>
		</h:panelGroup>

		<h:panelGroup id="panelMessage#{cc.attrs.id}" layout="block" rendered="#{cc.attrs.showErrorMessage}">
			<h:message for="#{cc.attrs.id}"/>
			<h:panelGroup layout="block" styleClass="linhaEmBranco"/>
		</h:panelGroup>
	</cc:implementation>
</body>
</html>
