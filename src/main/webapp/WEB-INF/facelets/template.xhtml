<!DOCTYPE project>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<h:outputStylesheet library="css" name="template.css" target="head" />

	<div id="cabecalho">
		
		<h:panelGroup id="pnlTopoCabecalho" layout="block">
			<span id="spnLogo">
				<h:graphicImage library="images" name="schimidt-solutions-logo.jpg" />
			</span>
			
		</h:panelGroup>
		<h:form>
		    <h:panelGrid columns="3" id="tblMenu" width="100%" rendered="#{menuBean.exibirMenuBar}">
    			<h:column>
		    		<h:panelGroup id="pnlMenuBar" layout="block">
						<p:menubar model="#{menuBean.menuModel}" />
					</h:panelGroup>
	    		</h:column>
	    	    	    	    
	    	    <h:column>
	    	    	<h:outputText value="Tema:" />  
	    	    </h:column>	    	    
	    	    	    	    
	    	    <h:column>	
			        <p:themeSwitcher value="#{themeBean.tema}" id="themeSwitcher">
			            <f:selectItems value="#{themeBean.listaTemas}" var="tema" itemLabel="#{tema.apelido}" itemValue="#{tema.nomeReal}"/>
			            <p:ajax process="#{themeBean.salvarTema()}" /> 
			        </p:themeSwitcher>
	    	    </h:column>
		    </h:panelGrid>
		</h:form>
	</div>

	<ui:insert name="corpo" />
		
	<div id="rodape">
		 Copyright &#169; 2015. Todos os direitos reservados a Schimidt Solutions
	</div>
</h:body>

</html>
