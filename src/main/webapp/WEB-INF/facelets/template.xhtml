<!DOCTYPE project>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
	<h:outputStylesheet library="css" name="template.css" />

	<div id="cabecalho">
		
		<h:panelGroup id="pnlTopoCabecalho" layout="block">
			<span id="spnLogo">
				<h:graphicImage library="images" name="schimidt-solutions-logo.jpg" />
			</span>
			
		</h:panelGroup>
		
		<h:panelGroup id="pnlMenuBar" rendered="#{menuBean.exibirMenuBar}" layout="block">
			
			<h:form>			
				<p:menubar model="#{menuBean.menuModel}" />
			</h:form>
			
		</h:panelGroup>	
	</div>

	<ui:insert name="corpo" />
		
	<div id="rodape">
		 Copyright &#169; 2015. Todos os direitos reservados a Schimidt Solutions
	</div>
</h:body>

</html>
